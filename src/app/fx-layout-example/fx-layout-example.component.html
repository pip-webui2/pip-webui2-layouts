<div fxLayout="row" fxLayout.lt-sm="column">
  <div>[lt-sm]</div>
  <div>[B]</div>
  <div>[C]</div>
</div>

<div fxLayout="row" fxLayout.xs="column">
  <div>[xs]</div>
  <div>[B]</div>
  <div>[C]</div>
</div>

<div [fxShow]="media.isMainActive('document-lt-lg')">
  Show when &lt; 1250px
</div>

<div fxHide fxShow.document-lt-lg>
  Also show when &lt; 1250px only
</div>

<div fxflex fxLayout="column">
  <div ngClass.lt-sm="underline">This text should be underlined if 'lt-sm'</div>
  <div fxFlexOffset.lt-sm="50px">And this one should have offset (50px)</div>
</div>

<table border="1" frame="void" rules="all">
  <tr>
    <th>{{ windowSize }}</th>
    <th *ngFor="let bp of bps" [ngClass]="{'active': fxMedia.isActive(bp.mediaQuery)}">{{ bp.alias }}</th>
  </tr>
  <tr>
    <td>fxShow</td>
    <td *ngFor="let bp of bps"><div [fxShow]="fxMedia.isActive(bp.mediaQuery)">+</div></td>
  </tr>
  <tr>
    <td>fxShow.</td>
    <td><div fxHide fxShow.xs>+</div></td>
    <td><div fxHide fxShow.gt-xs>+</div></td>
    <td><div fxHide fxShow.lt-sm>+</div></td>
    <td><div fxHide fxShow.sm>+</div></td>
    <td><div fxHide fxShow.gt-sm>+</div></td>
    <td><div fxHide fxShow.lt-md>+</div></td>
    <td><div fxHide fxShow.md>+</div></td>
    <td><div fxHide fxShow.gt-md>+</div></td>
    <td><div fxHide fxShow.lt-lg>+</div></td>
    <td><div fxHide fxShow.lg>+</div></td>
    <td><div fxHide fxShow.gt-lg>+</div></td>
    <td><div fxHide fxShow.lt-xl>+</div></td>
    <td><div fxHide fxShow.xl>+</div></td>
    <td><div fxHide fxShow.document-lt-lg>+</div></td>
  </tr>
  <tr>
    <td>fxHide</td>
    <td *ngFor="let bp of bps"><div [fxHide]="fxMedia.isActive(bp.mediaQuery)">+</div></td>
  </tr>
  <tr>
    <td>fxHide.</td>
    <td><div fxHide.xs>+</div></td>
    <td><div fxHide.gt-xs>+</div></td>
    <td><div fxHide.lt-sm>+</div></td>
    <td><div fxHide.sm>+</div></td>
    <td><div fxHide.gt-sm>+</div></td>
    <td><div fxHide.lt-md>+</div></td>
    <td><div fxHide.md>+</div></td>
    <td><div fxHide.gt-md>+</div></td>
    <td><div fxHide.lt-lg>+</div></td>
    <td><div fxHide.lg>+</div></td>
    <td><div fxHide.gt-lg>+</div></td>
    <td><div fxHide.lt-xl>+</div></td>
    <td><div fxHide.xl>+</div></td>
    <td><div fxHide.document-lt-lg>+</div></td>
  </tr>
  <tr>
    <td>mainActive</td>
    <td *ngFor="let bp of bps"><div [fxShow]="media.isMainActive(bp.alias)">+</div></td>
  </tr>
</table>
