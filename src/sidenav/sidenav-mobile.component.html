<mat-sidenav-container class="pip-sidenav-container">
  <mat-sidenav #mobileSidenav opened="false" class="pip-mobile-sidenav" align="start">
    <ng-content select="[type=nav]"></ng-content>
  </mat-sidenav>
  <mat-sidenav #mobileRightnav opened="false" [mode]="mode$ | async" class="pip-rightnav" align="end">
    <ng-content select="[type=rightnav]"></ng-content>
  </mat-sidenav>
  <ng-content select="[type=body]"></ng-content>
</mat-sidenav-container>
