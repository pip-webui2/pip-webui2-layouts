<ng-container *ngIf="appbar.active">
    <mat-toolbar [color]="appbar.bgColor"
    [ngClass]="{'with-select': appbar.fallbackToSelect && !media.isMainActive(appbar.fallbackSize)}">
    <mat-toolbar-row>
        <ng-content></ng-content>
    </mat-toolbar-row>
    <mat-toolbar-row
        *ngIf="appbar.tabs && appbar.tabs.length > 0 && appbar.fallbackToSelect && !media.isMainActive(appbar.fallbackSize)">
        <mat-form-field>
            <mat-select (selectionChange)="navigate($event.value)" [value]="appbar.activeTab$ | async">
                <mat-option *ngFor="let link of appbar?.tabs; let idx = index" [value]="link">
                    {{ getTabName(link) }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
<nav *ngIf="appbar.tabs && appbar.tabs.length > 0 && (!appbar.fallbackToSelect || media.isMainActive(appbar.fallbackSize))"
    mat-tab-nav-bar [color]="appbar.color" [backgroundColor]="appbar.bgColor" animationDuration="0ms">
    <a mat-tab-link *ngFor="let link of appbar?.tabs; let idx = index" [routerLink]="link.route.path"
        [active]="isActive(link.route.path)">{{ getTabName(link) }}
    </a>
</nav>
</ng-container>
