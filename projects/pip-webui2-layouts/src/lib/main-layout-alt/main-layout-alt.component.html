<mat-sidenav-container class="pip-sidenav-container pip-sidenav-fixed-container"
                       [style.zIndex]="(uFloating$.asObservable() | async) ? 0 : 'inherit'" (backdropClick)="backdropClick()">
    <mat-sidenav #universalSidenav class="pip-sidenav" [opened]="activeSidenav$ | async" mode="sidenavService.mode$ | async"
                 [fixedInViewport]="uFloating$.asObservable() | async" fixedTopGap="0" position="start">
        <ng-content select="pip-sidenav"></ng-content>
    </mat-sidenav>
    <!-- <mat-sidenav #fixedRightnav class="pip-rightnav" opened="false" [mode]="rightnavService.fixedRightnavMode$ | async" position="end">
        <ng-content select="pip-rightnav-fixed"></ng-content>
    </mat-sidenav>
    <ng-content select="pip-main-content"></ng-content> -->
</mat-sidenav-container>
