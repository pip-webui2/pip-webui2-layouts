<mat-sidenav-container class="pip-sidenav-container pip-sidenav-fixed-container" [hasBackdrop]="uFloating$ | async"
                       [style.zIndex]="(uFloating$ | async) ? 0 : 'inherit'" (backdropClick)="backdropClick()">
    <mat-sidenav #universalSidenav class="pip-sidenav" [opened]="activeSidenav$ | async" mode="sidenavService.mode$ | async"
                 [fixedInViewport]="uFloating$ | async" fixedTopGap="0" position="start">
        <ng-content select="pip-sidenav"></ng-content>
    </mat-sidenav>
    <mat-sidenav #fixedRightnav class="pip-rightnav" opened="false" mode="side" position="end">
        <ng-content select="pip-rightnav-fixed"></ng-content>
    </mat-sidenav>
    <ng-content select="pip-main-content"></ng-content>
</mat-sidenav-container>
