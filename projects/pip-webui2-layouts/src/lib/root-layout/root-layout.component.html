<mat-sidenav-container (backdropClick)="backdropClick()" *ngIf="options$ | async as ctx" class="pip-root-container"
    [ngClass]="containerClasses(ctx)">
    <mat-sidenav #sidenav [opened]="ctx?.view?.opened" [mode]="ctx?.view?.mode" *ngIf="ctx?.view?.placement === 'root'"
        class="pip-sidenav" [fixedInViewport]="ctx?.view?.fixedInViewport" [fixedTopGap]="ctx?.view?.fixedTopGap"
        [fixedBottomGap]="ctx?.view?.fixedBottomGap" position="start">
        <ng-content select="pip-sidenav"></ng-content>
    </mat-sidenav>
    <mat-sidenav #rightnav opened="false" [mode]="mode$ | async" class="pip-rightnav" position="end">
        <ng-content select="pip-rightnav"></ng-content>
    </mat-sidenav>
    <ng-content select="pip-root-content"></ng-content>
</mat-sidenav-container>
